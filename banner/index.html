<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="css/style.css">	<title>ASTRIO agency Test for frontend-developers</title></head><body>	<div class="container">		<div class="slider">			<div class="slider__container">				<ul class="slider__list">					<li class="slider__item"><picture><source srcset="img/photo_1.webp" type="image/webp"><img src="img/photo_1.jpg" alt="slider-photo"></picture></li>					<li class="slider__item"><picture><source srcset="img/photo_2.webp" type="image/webp"><img src="img/photo_2.jpg" alt="slider-photo"></picture></li>					<li class="slider__item"><picture><source srcset="img/photo_3.webp" type="image/webp"><img src="img/photo_3.jpg" alt="slider-photo"></picture></li>				</ul>				<div class="slider__arrows arrow">					<div class="arrow__left"></div>					<div class="arrow__right"></div>				</div>			</div>		</div>	</div>	<script src="js/script.js"></script></body></html>
